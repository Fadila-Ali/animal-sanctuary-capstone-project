<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Details</title>
    <meta name="csrf-token" content="${_csrf.token}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    #body-overlay {
        width: 100vw;
        height: 100vh;
        display: none;
        position: fixed;
        z-index: 3;
        top: 0;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.5);
    }


    .real-menu {
        position: fixed;
        top: 0;
        left: -300px;
        z-index: 4;
        width: 300px;
        height: 100%;
        padding: .5rem 1rem;
        box-shadow: 0 6px 12px rgba(107, 82, 82, 0.3);
        background-color: white;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        transition: ease 0.2s;
    }


    body {

        &.menu-open{
            #body-overlay {
                display: block;
            }
        }

        &.menu-open {
            .real-menu {
                left: 0;
            }
        }
    }
    ul li {
        list-style: none;
        padding: 0.5rem 0;
        font-size: 1.25rem;
    }
    a {
        color: black;
        text-decoration: none;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light border-bottom">
    <aside>
        <div id="body-overlay"></div>
        <nav class="real-menu" role="navigation">
            <ul>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}" th:if="${not #authorization.expression('isAuthenticated()')}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}" th:if="${not #authorization.expression('isAuthenticated()')}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/animals}" th:if="${#authorization.expression('isAuthenticated()')}">Animals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/volunteers}" th:if="${#authorization.expression('isAuthenticated()')}">Volunteers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/visits}" th:if="${#authorization.expression('isAuthenticated()')}">Visits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}" th:if="${#authorization.expression('isAuthenticated()')}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/profile}" th:if="${#authorization.expression('isAuthenticated()')}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}">Logout</a>
                </li>
            </ul>
        </nav>
        <button id="open-menu" style="padding: 0 2rem; border: none; background: transparent"><img src="/media/burger-menu-svgrepo-com.svg" alt="menu" width="30"/></button>
    </aside>
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="text-align: center"><h2>Furry Friends Sanctuary</h2></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h1 th:text="${volunteer.task}"></h1>
                    <p><strong>Start Date:</strong> <span th:text="${volunteer.startDate}"></span></p>
                    <p><strong>End Date:</strong> <span th:text="${volunteer.endDate}"></span></p>
                    <div style="display: flex; gap: 1.5rem">
                        <a href="/volunteers" class="btn btn-dark">Back to List</a>
                        <div th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                            <div id="parentElement" class="row text-right">
                                <button onclick="addToVolunteers(${volunteer.id})" name="addInputLine" class="btn btn-default" >Volunteer</button>
                            </div>
                        </div>
                        <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" style="display: flex; gap: 1.5rem">
                            <a th:href="@{'/volunteers/edit/' + ${volunteer.id}}" class="btn btn-warning" style="width: 5rem;">Edit</a>
                            <form th:action="@{'/volunteers/delete/' + ${volunteer.id}}" method="post" style="display:inline;">
                                <input type="hidden" name="_method" value="delete" />
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function addToVolunteers(volunteerId) {
        let csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

        fetch(`/volunteers/volunteer/${volunteerId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': csrfToken
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('You have successfully volunteered!');
                } else {
                    alert('Failed to volunteer: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>
<script th:src="@{/js/sidebar.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXlRYpi/6u/zf+8i/sR6GVLcpKtL5c5k5Og6/ps+XyzfG/8RgSVgXHwk5ER1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhG7Y8zT7x0RQbYX3RbsKt0IoST6TTFJ6GVpHg6HHA4dOgVJR35csjmL5Ods" crossorigin="anonymous"></script>
</html>
