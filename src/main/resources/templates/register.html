<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Animal Sanctuary - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Animal Sanctuary</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to our app!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" role="form" th:action="@{/register/save}" th:object="${user}">
                    <div class="form-group mb-3">
                        <label class="form-label"></label>
                        <input class="form-control"
                               id="firstname"
                               name="firstname"
                               placeholder="Enter firstname"
                               th:field="*{firstname}"
                               type="text"
                        />
                        <p th:errors="*{firstname}" class="text-danger"
                           th:if="${#fields.hasErrors('firstname')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label"></label>
                        <input class="form-control"
                               id="lastname"
                               name="lastname"
                               placeholder="Enter lastname"
                               th:field="*{lastname}"
                               type="text"
                        />
                        <p th:errors="*{lastname}" class="text-danger"
                           th:if="${#fields.hasErrors('lastname')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label"></label>
                        <input class="form-control"
                               id="username"
                               name="username"
                               placeholder="Enter username"
                               th:field="*{username}"
                               type="text"
                        />
                        <p th:errors="*{username}" class="text-danger"
                           th:if="${#fields.hasErrors('username')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label"></label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label"></label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>
<!--                    <div class="form-group mb-3">-->
<!--                        <label for="profileImage" class="form-label">Profile Image</label>-->
<!--                        <input type="file" name="profileImage" id="profileImage" class="form-control" th:field="*{profile_img}">-->
<!--                    </div>-->
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
