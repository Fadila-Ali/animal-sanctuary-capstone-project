<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Volunteer Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Animal Sanctuary</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/animals}">Animals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/visits}">Visits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/volunteers}" th:if="${#authorization.expression('isAuthenticated()')}">Volunteers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/users}" th:if="${#authorization.expression('isAuthenticated()')}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/profile}" th:if="${#authorization.expression('isAuthenticated()')}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>Edit Volunteer Work</h1>
    <form th:action="@{/volunteers/update/{id}(id=${volunteer.id})}" method="post" th:object="${volunteer}">
        <div class="mb-3">
            <label for="task" class="form-label">Task</label>
            <input type="text" class="form-control" id="task" th:field="*{task}" required>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="datetime-local" class="form-control" id="endDate" th:field="*{endDate}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXlRYpi/6u/zf+8i/sR6GVLcpKtL5c5k5Og6/ps+XyzfG/8RgSVgXHwk5ER1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhG7Y8zT7x0RQbYX3RbsKt0IoST6TTFJ6GVpHg6HHA4dOgVJR35csjmL5Ods" crossorigin="anonymous"></script>
</html>
